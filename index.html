<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Tetris</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
    <div class="content">
      <div class="main">
        <canvas class="game" width="300" height="600"></canvas>
      </div>
      <div class="button_area">
        <div class="button_area_div">
          <img src="./img/arrow036_10.png" id="button_left" class="button" onclick="keyPress('left')">
          <img src="./img/refresh-button.png" class="button" onclick="keyPress('rotate')">
          <img src="./img/arrow036_10.png" id="button_right" class="button" onclick="keyPress('right')">
        </div>
        <div class="button_area_div">
          <img src="./img/arrow036_10.png" id="button_down" class="button" onclick="keyPress('down')">
        </div>
      </div>
      <div class="score_area">
        <canvas id="score" width="105" height="100"></canvas>
      </div>
    </div>
    <script src='js/score.js'></script>
    <script src='js/tetris.js'></script>
    <script src='js/controller.js'></script>
    <script src='js/render.js'></script>
  </body>
</html>
